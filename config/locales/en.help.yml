en:
  irc:
    help:
      characters: |
        Usage: characters
        List your characters.
      characters:choose: |
        Usage: characters:choose <character name>
        Start playing as <character name>.
      characters:create: |
        Usage: characters:create <character name> <character class>
        Create a new character named <character name> of class <character class>.
      characters:delete: |
        Usage: characters:delete <character name>
        Delete <character name>. Be very certain you want to do this!
      characters:info: |
        Usage: characters:info <character name>
        Display detailed information about <character name>, or your current character.
      characters:online: |
        Usage: characters:online
        List all online characters.
      characters:reclass: |
        Usage: characters:reclass <character name> <new character class>
        Retrain <character name> as <new character class>.
        Penalty: 100% additional XP required to level up.
      characters:rename: |
        Usage: characters:rename <old character name> <new character name>
        Rename <old character name> to <new character name>.
        Penalty: 100% additional XP required to level up.
      help: |
        Usage: help <command>
        Display help for <command>. Valid commands:
          characters
          characters:choose
          characters:create
          characters:delete
          characters:info
          characters:online
          characters:reclass
          characters:rename
